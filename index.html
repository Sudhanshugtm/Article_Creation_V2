<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Creation Prototypes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #202122;
            background-color: #f8f9fa;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 1.75em;
            margin-bottom: 8px;
            color: #202122;
            font-weight: 600;
        }

        .subtitle {
            font-size: 0.95em;
            color: #54595d;
            margin-bottom: 32px;
        }

        .variant-list {
            list-style: none;
        }

        .variant-item {
            background: white;
            border-radius: 8px;
            margin-bottom: 12px;
            transition: box-shadow 0.2s ease;
        }

        .variant-item:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .variant-link {
            display: block;
            padding: 20px;
            text-decoration: none;
            color: inherit;
        }

        .variant-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #3366cc;
            margin-bottom: 4px;
        }

        .variant-description {
            font-size: 0.9em;
            color: #54595d;
            line-height: 1.5;
        }

        @media (max-width: 640px) {
            body {
                padding: 16px;
            }

            h1 {
                font-size: 1.5em;
            }

            .subtitle {
                font-size: 0.9em;
                margin-bottom: 24px;
            }

            .variant-link {
                padding: 16px;
            }

            .variant-title {
                font-size: 1em;
            }

            .variant-description {
                font-size: 0.85em;
            }
        }
    </style>
</head>
